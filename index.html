<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 1rem;
      animation: fadeIn 0.3s ease-in;
      white-space: pre-wrap;
    }

    .user {
      background-color: #0077b6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: white;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bot-list {
      margin: 0.8rem 0 0.3rem 1.3rem;
      padding-left: 1.2rem;
      font-size: 0.95rem;
      color: #333;
    }

    .bot-list li {
      margin-bottom: 0.4rem;
      line-height: 1.5;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    #send-btn {
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #send-btn:hover {
      background: #005f8d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.1rem;
      }

      #user-input {
        font-size: 0.9rem;
      }

      #send-btn {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <header>üåç Travel Assistant</header>

  <main id="chat-container"></main>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask about destinations, weather, tips..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const API_URL = "https://travel-assistant-3nuu.onrender.com/chat";
    const GREETING_URL = "https://travel-assistant-3nuu.onrender.com/";

    // Auto-scroll chat
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Create chat bubble
    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatContainer.appendChild(msg);
      scrollToBottom();
    }

    // Improved: Convert AI text to clean numbered list
    function toNumberedList(text) {
      text = text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")  // bold
        .replace(/#+\s*/g, '')                            // remove headings
        .replace(/\*/g, '')                               // remove asterisks
        .replace(/\n+/g, '\n')
        .trim();

      const parts = text
        .split(/(?:\n|(?<=[.!?])\s+)/)
        .map(s => s.trim())
        .filter(s => s.length > 0);

      if (parts.length <= 1) return text;

      const tag = parts.length > 4 ? "ol" : "ul";
      const list = parts.map(p => `<li>${p}</li>`).join("");
      return `<${tag} class="bot-list">${list}</${tag}>`;
    }

    // Fetch AI response
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      createMessage(message, "user");
      userInput.value = "";
      createMessage("Typing...", "bot");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        const botText = toNumberedList(data.response || "Sorry, I couldn‚Äôt get that.");

        chatContainer.lastChild.remove(); // remove "Typing..."
        createMessage(botText, "bot");
      } catch (err) {
        console.error("Error:", err);
        chatContainer.lastChild.remove();
        createMessage("‚ö†Ô∏è Could not reach the server.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Load greeting
    async function loadGreeting() {
      try {
        const res = await fetch(GREETING_URL);
        const data = await res.json();
        createMessage(data.message || "Hi there! How can I help you plan your trip?", "bot");
      } catch (err) {
        console.error("‚ö†Ô∏è Could not load greeting.", err);
        createMessage("Hello! How can I assist with your travel today?", "bot");
      }
    }

    loadGreeting();
  </script>
</body>
</html>
