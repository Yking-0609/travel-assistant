<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siddhi Tours And Travel Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Your existing CSS (unchanged) --- */
    body { 
      font-family: 'Poppins', Arial, sans-serif; 
      display:flex; justify-content:center; align-items:center; 
      height:100vh; margin:0; 
      background: #58b780; 
      position: relative;
      overflow: hidden;
    }
    .map-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, 
                  linear-gradient(135deg, #00AEEF 50%, #FFD700 100%);
      background-size: cover;
      z-index: 1;
      opacity: 0.9;
      background-image:
        url('https://cdn-icons-png.flaticon.com/512/3145/3145765.png'), 
        url('https://cdn-icons-png.flaticon.com/512/201/201623.png'),
        url('https://cdn-icons-png.flaticon.com/512/616/616408.png'),
        url('https://cdn-icons-png.flaticon.com/512/1055/1055646.png'),
        url('https://cdn-icons-png.flaticon.com/512/109/109791.png'),
        url('https://cdn-icons-png.flaticon.com/512/1740/1740658.png'),
        url('https://cdn-icons-png.flaticon.com/512/2912/2912715.png'),
        url('https://cdn-icons-png.flaticon.com/512/1035/1035816.png');
      background-repeat: no-repeat;
      background-size: 90px, 80px, 85px, 75px, 50px, 50px, 40px, 40px;
      background-position: 5% 15%, 95% 20%, 8% 85%, 92% 80%, 15% 30%, 85% 40%, 10% 60%, 90% 70%;
      animation: floatIcons 25s ease-in-out infinite alternate;
    }
    @keyframes floatIcons {
      0% {background-position: 5% 15%, 95% 20%, 8% 85%, 92% 80%, 15% 30%, 85% 40%, 10% 60%, 90% 70%;}
      100% {background-position: 8% 18%, 92% 25%, 5% 82%, 95% 78%, 12% 33%, 88% 43%, 7% 63%, 93% 73%;}
    }
    .chat-container { 
      width: 600px; height: 80vh; 
      background: rgba(255, 255, 255, 0.85);
      border-radius: 22px; display:flex; flex-direction:column; 
      overflow:hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
    .chat-header { 
      background: linear-gradient(90deg, #2F80ED, #56CCF2);
      color:white; padding:20px; text-align:center; font-size:22px; font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      position: relative;
    }
    .plane { position: absolute; left: -50px; top: 50%; transform: translateY(-50%); animation: planeFly 12s linear infinite; }
    @keyframes planeFly {
      0% { left: -60px; opacity: 0.7; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { left: calc(100% + 60px); opacity: 0.7; }
    }
    .chat-messages { flex:1; padding:18px; overflow-y:auto; background: rgba(143, 197, 238, 0.5); }
    .message { margin:10px 0; padding:14px 18px; border-radius:14px; max-width:75%; line-height:1.5; font-size:16px; word-wrap:break-word; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    .user { background:#2F80ED; color:white; margin-left:auto; text-align:right; border-bottom-right-radius:4px; }
    .bot { background:#E0F7FA; color:#333333; margin-right:auto; text-align:left; border-bottom-left-radius:4px; }
    .chat-input { display:flex; border-top:1px solid #ddd; background:rgba(255,255,255,0.9); padding:10px; }
    .chat-input input { flex:1; border:none; padding:14px 16px; font-size:16px; border-radius:8px; background:#f1f4f3; transition: background 0.3s; }
    .chat-input input:focus { outline:none; background:#e7b6b6; }
    .chat-input button { background:#2F80ED; color:white; border:none; padding:0 26px; margin-left:10px; border-radius:8px; cursor:pointer; font-size:16px; font-weight:500; transition: background 0.3s, transform 0.1s; }
    .chat-input button:hover { background:#2569c9; transform:scale(1.05); }
  </style>
</head>

<body>
  <div class="map-background"></div>
  <div class="chat-container">
    <div class="chat-header">
      üåç Siddhi Tours And Travel Assistant
      <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" class="plane" width="40" alt="plane">
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about a destination, itinerary, or travel tips..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://travel-assistant-3nuu.onrender.com";

    // ü™Ñ Format text into numbered or bulleted steps
    function formatBotReply(text) {
      // Split lines or sentences
      const parts = text.split(/(?:\n|\. )+/).filter(p => p.trim().length > 0);
      if (parts.length <= 1) return text; // normal paragraph
      
      // Create a numbered list
      let formatted = "<ol>";
      for (const p of parts) formatted += `<li>${p.trim()}</li>`;
      formatted += "</ol>";
      return formatted;
    }

    function addMessage(text, sender, id = null) {
      const chatbox = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = sender === "bot" ? formatBotReply(text) : text;
      if (id) msg.id = id;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function loadGreeting() {
      try {
        const res = await fetch(`${API_BASE}/`);
        const data = await res.json();
        addMessage(data.message, "bot");
      } catch {
        addMessage("‚ö†Ô∏è Could not load greeting.", "bot");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      const tempId = "thinking";
      addMessage("ü§î Thinking...", "bot", tempId);

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        document.getElementById(tempId)?.remove();
        addMessage(data.response, "bot");
      } catch {
        document.getElementById(tempId)?.remove();
        addMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
      }
    }

    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = loadGreeting;
  </script>
</body>
</html>
