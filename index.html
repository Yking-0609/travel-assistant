<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siddhi Tours And Travel Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #58b780;
      position: relative;
      overflow: hidden;
    }

    .map-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat,
        linear-gradient(135deg, #00AEEF 50%, #FFD700 100%);
      opacity: 0.9;
      z-index: 1;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-header {
      background: linear-gradient(90deg, #2F80ED, #56CCF2);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .plane {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      animation: planeFly 12s linear infinite;
    }

    @keyframes planeFly {
      0% { left: -60px; opacity: 0.7; }
      10%, 90% { opacity: 1; }
      100% { left: calc(100% + 60px); opacity: 0.7; }
    }

    .chat-messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: rgba(143, 197, 238, 0.5);
    }

    .message {
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.6;
      font-size: 16px;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
      white-space: pre-line; /* üëà Preserve line breaks from AI responses */
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #2F80ED;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #E0F7FA;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    .chat-input button {
      padding: 0 24px;
      background: #2F80ED;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #1A73E8;
    }

    .thinking {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #888;
      padding: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin: 0 4px;
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(1) { background: #2F80ED; animation-delay: 0s; }
    .dot:nth-child(2) { background: #34A853; animation-delay: 0.2s; }
    .dot:nth-child(3) { background: #FBBC05; animation-delay: 0.4s; }
    .dot:nth-child(4) { background: #EA4335; animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-8px); opacity: 1; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

    @media (max-width: 768px) {
      .chat-header { font-size: 18px; padding: 15px; }
      .chat-input input { font-size: 14px; padding: 12px; }
      .chat-input button { padding: 0 18px; font-size: 14px; }
      .message { font-size: 14px; padding: 10px 14px; }
    }

    @media (max-width: 480px) {
      .chat-container { width: 95%; height: 90vh; border-radius: 16px; }
      .chat-input { flex-direction: column; }
      .chat-input button { width: 100%; margin-top: 6px; }
    }
  </style>
</head>
<body>
  <div class="map-background"></div>
  <div class="chat-container">
    <div class="chat-header">
      üåç Siddhi Tours And Travel Assistant
      <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" class="plane" width="40" alt="plane">
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about a destination, itinerary, or travel tips..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://travel-assistant-3nuu.onrender.com";

    function addMessage(text, sender, id = null) {
      const chatbox = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = "message " + sender;

      // üß† Clean formatting: Convert AI text into nicely spaced paragraphs
      const cleanText = text
        .replace(/\n{2,}/g, "\n\n") // Keep intentional double breaks
        .replace(/\n/g, "\n\n"); // Ensure single newlines become paragraph breaks

      msg.innerHTML = cleanText;
      if (id) msg.id = id;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function createThinkingMessage() {
      return `
        <div class="thinking">
          ü§î
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>`;
    }

    async function loadGreeting() {
      try {
        const response = await fetch(`${API_BASE}/`);
        const data = await response.json();
        addMessage(data.message, "bot");
      } catch {
        addMessage("‚ö†Ô∏è Could not load greeting.", "bot");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const thinkingId = "thinking-msg";
      addMessage(createThinkingMessage(), "bot", thinkingId);

      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        document.getElementById(thinkingId)?.remove();

        // üßæ Add AI response with nice paragraph spacing
        addMessage(data.response, "bot");
      } catch {
        document.getElementById(thinkingId)?.remove();
        addMessage("‚ö†Ô∏è Error: Could not reach server.", "bot");
      }
    }

    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = loadGreeting;
  </script>
</body>
</html>
